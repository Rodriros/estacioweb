<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        function somar(valorA, valorB){
                 var total = valorA + valorB
                 return total;
        }
        function subtrair(valorA, valorB){
                var total = valorA - valorB
                return total;
        }
        function multiplicar(valorA, valorB){
                var total = valorA * valorB
                return total;
        }
        function dividir(valorA, valorB){
                var total = valorA / valorB
                return total
        }                

        var subtrair = subtrair(50,70)

        console.log('Soma: ', somar)
        console.log('Subtração: ', subtrair)
        console.log('Multiplicação: ', multiplicar)
        console.log('Divisão: ', dividir)




        function exibirNome(nome){
            widow.alert(nome)
        }



    </script>
</body>
</html>
